{% extends 'base.html' %}
{% block content %}
<h1>Customer List</h1>
<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Actions</th>
    </tr>
    {% for customer in customers %}
    <tr>
        <td>{{ customer.id }}</td>
        <td>{{ customer.name }}</td>
        <td>{{ customer.email }}</td>
        <td>{{ customer.phone }}</td>
        <td>
            <form action="/delete_customer/{{ customer.id }}" method="POST" style="display:inline;">
                <button type="submit" style="border: none; background: none; cursor: pointer; padding: 0;">
                    <span style="font-size: 20px; color: red;">DELETE</span> <!-- Use a trash can emoji -->
                </button>
            </form>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
